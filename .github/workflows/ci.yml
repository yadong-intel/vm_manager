name: VM Manager CI

on: [push, pull_request]

jobs:
  build_ubuntu_gcc:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        #os: [ubuntu-18.04, ubuntu-20.04]

    steps:
      - uses: actions/checkout@v2
        with:
          path: vm-manager

      - name: setup
        run: |
          sudo apt-get --quiet update --yes
          sudo apt-get --quiet install --yes make libglib2.0-dev libncurses-dev libuuid1 uuid-dev libjson-c-dev devscripts build-essential lintian debhelper

      - name: build
        run: |
          cd vm-manager/
          debuild -b -uc -us --lintian-opts --profile debian

      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          name: vm-manager.${{ matrix.os }}.${{ github.run_id }}.${{ github.sha }}
          path: |
            debian/
            *.deb
            *.ddeb
            *.build
            *.buildinfo
            *.changes

  try_tag_release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: build_ubuntu_gcc
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: vm-manager

      - name: Tag
        uses: butlerlogic/action-autotag@stable
        id: autotagger
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          strategy: regex
          root: "vm-manager/debian/changelog"
          regex_pattern: "([0-9\\.]{5,}([-\\+][\\w\\.0-9]+)?)"
          tag_prefix: "v"

      - name: Release
        uses: softprops/action-gh-release@v1
        if: steps.autotagger.outputs.tagname != ''
        with:
          name: "Release ${{ steps.autotagger.outputs.tagname }}"
          tag_name: ${{ steps.autotagger.outputs.tagname }}
          generate_release_notes: true

